name: Build OpenCV APK (Zero Config Fix)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Сначала настраиваем Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      # 2. Генерируем проект СРАЗУ (чтобы появились gradle-файлы)
      - name: Generate Project Files
        run: flutter create . --project-name=opencv_ci_app --org com.bowlmates.app --overwrite

      # 3. Теперь настраиваем Java — теперь он найдет gradle-файлы для кэша
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # 4. Добавляем OpenCV
      - name: Add OpenCV Dependency
        run: flutter pub add opencv_4

      # 5. Создаем main.dart
      - name: Create main.dart
        run: |
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:opencv_4/opencv_4.dart';

          void main() {
            runApp(const MaterialApp(home: OpenCVTestApp()));
          }

          class OpenCVTestApp extends StatefulWidget {
            const OpenCVTestApp({super.key});
            @override
            State<OpenCVTestApp> createState() => _OpenCVTestAppState();
          }

          class _OpenCVTestAppState extends State<OpenCVTestApp> {
            String _status = 'Инициализация...';
            @override
            void initState() {
              super.initState();
              _checkOpenCV();
            }
            Future<void> _checkOpenCV() async {
              try {
                String? version = await Cv2.cvVersion();
                setState(() => _status = 'OpenCV OK! Версия: \$version');
              } catch (e) {
                setState(() => _status = 'Ошибка: \$e');
              }
            }
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: const Text('OpenCV Minimal')),
                body: Center(child: Text(_status, style: const TextStyle(fontSize: 20))),
              );
            }
          }
          EOF

      # 6. Патчим Android конфиги
      - name: Patch Android Configs
        run: |
          # Устанавливаем minSdk 21
          sed -i 's|minSdkVersion .*|minSdkVersion 21|g' android/app/build.gradle
          # Включаем MultiDex
          sed -i 's|defaultConfig {|defaultConfig {\n        multiDexEnabled true|g' android/app/build.gradle
          sed -i 's|dependencies {|dependencies {\n    implementation "androidx.multidex:multidex:2.0.1"|g' android/app/build.gradle
          # Добавляем интернет в манифест
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <application|g' android/app/src/main/AndroidManifest.xml

      - name: Get Dependencies
        run: flutter pub get

      # 7. Сборка
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 8. Загрузка
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: opencv-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
